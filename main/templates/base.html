<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Ensures optimal rendering on mobile devices. -->
    <title> LinioExp </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title is-1"> Linio Express </h1>
      <hr>
      <div class="field has-addons">
        <form action="{% url 'product-list' %}" method="get">
          <p class="control">
            <span class="select is-rounded">
              <select name="categoria" id="categoria">
                <option value="9">Todo</option>
                {% for cat in categor√≠as.all %}
                <option value="{{cat.pk}}">{{cat.nombre}}</option>
                {% endfor %}
              </select>
            </span>
          </p>
          <p class="control is-expanded">
            <input class="input is-rounded" type="text"  name=q placeholder="Busca tu producto...">
          </p>
        </form>
      </div>
      {% block content %}
      {% endblock %}
    </div>
  </section>
  </body>
</html>
